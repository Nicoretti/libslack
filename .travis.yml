language: python

python:
  - "3.4"
  - "3.5"

install:
  - pip install --upgrade pip
  - pip install setuptools
  - pip install coveralls
  - pip install -e .
  - pip list

script:
  - ls
  - python setup.py test
  - coverage run --source=libslack/slackapi.py setup.py test

after_success: coveralls
